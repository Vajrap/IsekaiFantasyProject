<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arcane Beam Electric Dream</title>
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/index.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Arcane Beam Electric Dream</h1>
            </header>

            <main>
                <div class="login-panel">
                    <div class="form-group">
                        <label for="accountId">Account ID</label>
                        <input
                            type="text"
                            id="accountId"
                            name="accountId"
                            placeholder="Enter your account ID"
                        />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                        />
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="rememberEmail" name="rememberEmail" />
                        <label for="rememberEmail" class="checkbox-label">Remember my email</label>
                    </div>

                    <div class="button-group">
                        <button id="loginButton" class="primary-button">
                            Login
                        </button>
                        <button id="registerButton" class="secondary-button">
                            Register
                        </button>
                    </div>
                    
                    <div class="panel-links">
                        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                    </div>
                </div>
                
                <div class="register-panel hidden">
                    <div class="panel-header">
                        <h2>Create Account</h2>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input
                            type="email"
                            id="registerEmail"
                            name="registerEmail"
                            placeholder="Enter your email address"
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input
                            type="password"
                            id="registerPassword"
                            name="registerPassword"
                            placeholder="Create a password"
                        />
                    </div>
                    
                    <div class="form-group terms">
                        <p class="terms-text">
                            By registering, you agree to our terms of service and privacy policy. Your adventure awaits in the world of Arcane Beam Electric Dream.
                        </p>
                        <div class="checkbox-group">
                            <input type="checkbox" id="acceptTerms" name="acceptTerms" required />
                            <label for="acceptTerms" class="checkbox-label">I accept the terms and conditions</label>
                        </div>
                    </div>

                    <div class="button-group">
                        <button id="submitRegister" class="primary-button">
                            Create Account
                        </button>
                        <button id="backToLogin" class="secondary-button">
                            Back to Login
                        </button>
                    </div>
                </div>
                
                <div class="forgot-password-panel hidden">
                    <div class="panel-header">
                        <h2>Reset Password</h2>
                    </div>
                    
                    <div class="form-group">
                        <label for="forgotEmail">Email</label>
                        <input
                            type="email"
                            id="forgotEmail"
                            name="forgotEmail"
                            placeholder="Enter your account email"
                        />
                    </div>

                    <div class="button-group">
                        <button id="sendResetLink" class="primary-button">
                            Send Reset Link
                        </button>
                        <button id="cancelReset" class="secondary-button">
                            Cancel
                        </button>
                    </div>
                </div>
            </main>

            <footer>
                <p>
                    &copy; 2024 Arcane Beam Electric Dream. All rights reserved.
                </p>
            </footer>
        </div>

        <script type="module" src="dist/screens/index.js"></script>    
    </body>
</html>
