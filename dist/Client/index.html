<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isekai Fantasy</title>
     <script defer type="module" src="./classes/popup/popup.js"></script>
    <script defer type="module" src="./HTMLs/index/login.js"></script>

    <link rel="stylesheet" href="./HTMLs/index/index.css"/>
    <link rel="stylesheet" href="./classes/popup/popup.css">
</head>
<body>
    <div id="title"></div>
 
<div class="gameView">
    <div class="title">
        <img id="gameLogo" src="assets/logo.png">
    </div>

    <div class="enterGamePart">
        <div class="login-form">
            <div class="login-form-username">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="login-form-password">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <br>
            <div class="login-form-submitButton">
                <button class="loginButton" id="loginButton">เข้าสู่ระบบ</button>
            </div>
        </div>
        <div class="links">
            <a id="forgotPasswordLink" href="./HTMLs/forgotpassword.html">ลืมรหัสผ่าน</a>
            <a id="registerLink" href="./HTMLs/register/register.html">สมัคร</a>
        </div>
    </div>
    
    <div class="gameDescription">Isekai Fantasy, develop by Quitar Studio. All right reserved.<br><br>
        Developing Stage: Concept
    </div>
</div>
</body>
</html>
