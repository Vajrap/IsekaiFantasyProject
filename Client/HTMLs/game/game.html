            alert("This is a help message");

    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="../../classes/Cards/CharacterCard/CharacterCard.css" />
    <link rel="stylesheet" href="../../classes/Cards/SkillCard/SkillCard.css" />
    <link rel="stylesheet" href="../../classes/Cards/ItemCard/ItemCard.css" />

<body>
   
<!-- TODO: REMOVE THIS -->
<style>
    body {
        background-image: url('../../../Client/assets/background/1.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>

<div class="game-container">
    <div class="top-left">
        <div class="player-box-portrait">
            <img src="" id="player-portrait" alt="Player Portrait">
        </div>
    </div>

    <div class="top-middle">
       
    </div>

    <div class="top-right">
        <div class="gameScreen-menu">
            <button id="menu-battleReport">รายงานการต่อสู้</button>
        </div>
    </div>

    <div class="middle-left">
        <div class="companions-box">
            <div class="companion-0 hidden">
                <div class="companion-portrait">
                    <img src="" id="companion-portrait-0" alt="Companion Portrait 0">
                </div>
            </div>
            <div class="companion-1 hidden">
                <div class="companion-portrait">
                    <img src=""  id="companion-portrait-1" alt="Companion Portrait 1">
                </div>
            </div>
            <div class="companion-2 hidden">
                <div class="companion-portrait">
                    <img src=""  id="companion-portrait-2" alt="Companion Portrait 2">
                </div>
            </div>
            <div class="companion-3 hidden">
                <div class="companion-portrait" >
                    <img src="" id="companion-portrait-3" alt="Companion Portrait 3">
                </div>
            </div>
            <div class="companion-4 hidden">
                <div class="companion-portrait">
                    <img src=""  id="companion-portrait-4" alt="Companion Portrait 4">
                </div>
            </div>
        </div>  
    </div>

    <div class="middle">
        <div class="dialogueBoxCharacter-left"></div>
        <div class="dialogueBoxCharacter-space"></div>
        <div class="dialogueBoxCharacter-right"></div>
    </div>

    <div class="middle-right">
          <div class="gameScreen-menu">
            <button id="menu-planning">วางแผน</button>
            <button id="menu-skills">สกิล</button>
            <button id="menu-quest">ภารกิจ</button>
            <button id="menu-inventory">คลัง</button>
       
          </div>
    </div>
</div>
<div class="bottom-panel">
    <div class="bottom-left">
        <div class="showConsole">
        
        </div>
    </div>
    <div class="bottom-right">
        <button id="menu-options">ปรับแต่ง</button>
        <button id="menu-help">Help</button>  
    </div>
</div>
</body>

</html>
